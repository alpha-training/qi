<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>kdb+ Canvas</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/ui/assets/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">kdb+ Canvas</div>
    <div class="spacer"></div>
    <div id="statusLamp" class="lamp off" title="WebSocket status"></div>
  </header>

  <nav class="tabs">
    <button data-tab="1" class="tab active">Cmd & Control <span id="tab1Badge" class="badge"></span></button>
    <button data-tab="2" class="tab">Technical Analysis <span id="tab2Badge" class="badge"></span></button>
    <button data-tab="3" class="tab">TBD</button>
  </nav>

  <section data-pane="1" class="pane show">
    <div class="grid">
      <div class="card">
        <h3>Processes</h3>
        <div class="table-wrap">
          <table id="procTable">
            <thead>
              <tr>
                <th>Proc</th><th>Host</th><th>Port</th><th>Status</th>
                <th>CPU%</th><th>Heap</th><th>Lag</th><th>Actions</th>
              </tr>
            </thead>
            <tbody id="procBody">
              <!-- rows inserted via JS -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="card">
        <h3>Logs</h3>
        <div class="logbar">
          <select id="logSource"></select>
          <button id="btnFollow">Follow</button>
          <button id="btnClear">Clear</button>
        </div>
        <pre id="logArea" class="logarea"></pre>
      </div>
    </div>
  </section>

  <section data-pane="2" class="pane">
    <div class="layout">
      <aside class="panel" id="controls">
        <h3>Series</h3>
        <div id="seriesBox"></div>
        <h3>Resolution</h3>
        <select id="res">
          <option value="raw">raw</option>
          <option value="1s">1s</option>
          <option value="5s">5s</option>
          <option value="1m" selected>1m</option>
          <option value="5m">5m</option>
          <option value="1h">1h</option>
        </select>
      </aside>
      <main class="panel">
        <div id="chart" class="chart"></div>
        <div id="meta" class="meta"></div>
      </main>
    </div>
  </section>

  <section data-pane="3" class="pane">
    <div class="card">
      <h3>Coming Soon</h3>
      <p>Placeholder for experiments.</p>
    </div>
  </section>

  <!-- local (no CDN) -->
  <script src="/ui/assets/c.js"></script>
  <script src="/ui/assets/lightweight-charts.standalone.production.js"></script>
  <script src="/ui/app.js"></script>
</body>
</html>
